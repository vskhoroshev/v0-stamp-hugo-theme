{{ define "main" }}
<div class="single-layout">
  <div class="single-title">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="single-meta">
    <span>Last modified: 01-01-2024</span>
  </div>

    <aside>{{ .TableOfContents }}</aside>

  </div>
</div>
{{ end }}
